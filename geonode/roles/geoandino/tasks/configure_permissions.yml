---

- name: Update directory permissions
  file:
    path: "{{ geoandino_app }}"
    owner: geonode
    group: www-data
    recurse: yes
    mode: 0777

- name: Remove execution permission from tests
  file:
    path: "{{ geoandino_app }}tests/"
    recurse: yes
    mode: 0666

- name: Create upload directories
  file:
    path: "{{ item }}"
    state: directory
    owner: geonode
    group: www-data
    mode: 0777
    recurse: yes
  with_items:
    - "{{ media_dir }}thumbs"
    - "{{ media_dir }}layer"


- name: Change static owner and group
  file:
    path: "{{ static_dir }}"
    owner: www-data
    group: www-data
    recurse: yes
    state: directory