version: '3.1'

services:
  db:
    tmpfs:
      - /var/lib/postgresql/data/pgdata # Speed up development!
    build: postgres
    environment:
      - POSTGRES_USER=geoandino_user
      - POSTGRES_PASSWORD=geoandino_pass
      - POSTGRES_DB=geoandino_db
      - DATASTORE_DB=geoandino_data
    networks:
      main:
  geonode:
    build: geonode
    environment:
      - ALLOWED_HOST_IP=127.0.0.1
      - PROXY_ALLOWED_HOST_IP=127.0.0.1
      - ALLOWED_HOST_NAME=localhost
      - PROXY_ALLOWED_HOST_NAME=localhost
      - SITEURL=http://localhost/
      - DEBUG=1
      - POSTGRES_USER=geoandino_user
      - POSTGRES_PASSWORD=geoandino_pass
      - POSTGRES_DB=geoandino_db
      - DATASTORE_DB=geoandino_data
    networks:
      main:
    depends_on:
      - db
    ports:
      - "80:80"
    volumes:
      - $PWD:/development
  geonetwork:
    build: geonetwork
    networks:
      main:
    expose:
      - "8080"
  geoserver:
    build: geoserver
    networks:
      main:
    expose:
      - "8080"

networks:
  main:
